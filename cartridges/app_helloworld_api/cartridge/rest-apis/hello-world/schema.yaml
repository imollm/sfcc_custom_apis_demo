openapi: 3.0.0
info:
  version: 1.0.0
  title: Hello World API
components:
  securitySchemes:
    ShopperToken:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://xg3ree7p.api.commercecloud.salesforce.com/shopper/auth/v1/organizations/f_ecom_bfhq_007/oauth2/authorize
          tokenUrl: https://xg3ree7p.api.commercecloud.salesforce.com/shopper/auth/v1/organizations/f_ecom_bfhq_007/oauth2/token
          scopes:
            c_helloWorld_r: Ability for read
        clientCredentials:
          tokenUrl: https://xg3ree7p.api.commercecloud.salesforce.com/shopper/auth/v1/organizations/f_ecom_bfhq_007/oauth2/token
          scopes:
            c_helloWorld_r: Ability for read
    AmOAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://account.demandware.com/dwsso/oauth2/authorize
          tokenUrl: https://account.demandware.com/dwsso/oauth2/access_token
          scopes:
            c_helloWorld_rw: Ability for read and write
        clientCredentials:
          tokenUrl: https://account.demandware.com/dwsso/oauth2/access_token
          scopes:
            c_helloWorld_rw: Ability for read and write
paths:
  /helloworld:
    get:
      summary: Get a hello world message
      operationId: getHelloWorldMessage
      parameters:
        - in: query
          name: siteId
          required: true
          schema:
            type: string
            minLength: 1
        - in: query
          name: locale
          required: false
          schema:
            type: string
            minLength: 1
      responses:
        "200":
          description: Returns a hello world message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
security:
  - ShopperToken: ["c_helloWorld_r"]